<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sen Money</title>
    <script src="script2.js"></script>
</head>

<body>
    <div>
        <h1>Sen Money</h1>
        <input type="tel" id="phone" name="phone" list="defaultTels"
        placeholder="(221) 771234567"
        size="20" minlength="9" maxlength="12">
        <datalist id="defaultTels">
            <option value="770000001">
            <option value="770000002">
            <option value="770000003">
            <option value="770000004">
            <option value="770000005">
        </datalist>
        <small>Saisir le numero</small>

        <input type="tel" id="code" name="code" list="defaultCodes"
        size="4" minlength="4" maxlength="4">
        <datalist id="defaultCodes">
            <option value="0001">
            <option value="0002">
            <option value="0003">
            <option value="0004">
            <option value="0005">
        </datalist>
        <small>Saisir le code</small>

        

        <button onclick="main()">Valider</button>
    </div>
</body>

</html>
